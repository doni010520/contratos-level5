<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Contratos - Level 5 Engenharia El√©trica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3a4a 0%, #2d5a6a 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #3a8a9a 0%, #1a3a4a 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        
        form {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            color: #1a3a4a;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f5a623;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: #f5a623;
            border-radius: 2px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-size: 13px;
            font-weight: 600;
            color: #444;
            margin-bottom: 6px;
        }
        
        input, select {
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3a8a9a;
            box-shadow: 0 0 0 3px rgba(58, 138, 154, 0.1);
        }
        
        input::placeholder {
            color: #aaa;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .input-prefix {
            display: flex;
            align-items: center;
        }
        
        .input-prefix span {
            background: #f5f5f5;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 8px 0 0 8px;
            color: #666;
            font-weight: 500;
        }
        
        .input-prefix input {
            border-radius: 0 8px 8px 0;
            flex: 1;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 16px 30px;
            background: linear-gradient(135deg, #f5a623 0%, #e8950f 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 166, 35, 0.4);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
        
        .help-text {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }
        
        .estados-select {
            width: 100%;
        }
        
        /* Responsivo */
        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            form {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Loading state */
        button[type="submit"].loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        button[type="submit"].loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 10px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/logo.png" alt="Level 5 Engenharia El√©trica" class="logo" onerror="this.style.display='none'">
            <h1>Gerador de Contratos</h1>
            <p>Sistema de Energia Solar Fotovoltaica</p>
        </div>
        
        <form action="/gerar-contrato" method="POST" id="contratoForm">
            <!-- Dados do Cliente -->
            <div class="section">
                <h2 class="section-title">Dados do Cliente</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="nome">Nome Completo *</label>
                        <input type="text" id="nome" name="nome" required placeholder="Ex: Jo√£o da Silva Santos">
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
                    </div>
                    
                    <div class="form-group">
                        <label for="cep">CEP *</label>
                        <input type="text" id="cep" name="cep" required placeholder="00000-000" maxlength="9">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="endereco">Endere√ßo (Rua, N√∫mero, Complemento) *</label>
                        <input type="text" id="endereco" name="endereco" required placeholder="Ex: Rua das Flores, 123, Apto 101">
                    </div>
                    
                    <div class="form-group">
                        <label for="bairro">Bairro *</label>
                        <input type="text" id="bairro" name="bairro" required placeholder="Ex: Centro">
                    </div>
                    
                    <div class="form-group">
                        <label for="cidade">Cidade *</label>
                        <input type="text" id="cidade" name="cidade" required placeholder="Ex: Juiz de Fora">
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado *</label>
                        <select id="estado" name="estado" required class="estados-select">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amap√°</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Cear√°</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Esp√≠rito Santo</option>
                            <option value="GO">Goi√°s</option>
                            <option value="MA">Maranh√£o</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG" selected>Minas Gerais</option>
                            <option value="PA">Par√°</option>
                            <option value="PB">Para√≠ba</option>
                            <option value="PR">Paran√°</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piau√≠</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rond√¥nia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">S√£o Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Sistema Fotovoltaico -->
            <div class="section">
                <h2 class="section-title">Sistema Fotovoltaico</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="qtd_modulos">Quantidade de M√≥dulos *</label>
                        <input type="number" id="qtd_modulos" name="qtd_modulos" required min="1" value="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="potencia_modulo">Pot√™ncia do M√≥dulo *</label>
                        <input type="text" id="potencia_modulo" name="potencia_modulo" required placeholder="Ex: 610 Wp" value="610 Wp">
                    </div>
                    
                    <div class="form-group">
                        <label for="marca_modulo">Marca do M√≥dulo *</label>
                        <input type="text" id="marca_modulo" name="marca_modulo" required placeholder="Ex: DMEGC" value="DMEGC">
                    </div>
                    
                    <div class="form-group">
                        <label for="potencia_inversor">Pot√™ncia do Inversor *</label>
                        <input type="text" id="potencia_inversor" name="potencia_inversor" required placeholder="Ex: 3,1 kW" value="3,1 kW">
                    </div>
                    
                    <div class="form-group">
                        <label for="marca_inversor">Marca do Inversor *</label>
                        <input type="text" id="marca_inversor" name="marca_inversor" required placeholder="Ex: Sofar" value="Sofar">
                    </div>
                </div>
            </div>
            
            <!-- Valores e Pagamento -->
            <div class="section">
                <h2 class="section-title">Valores e Pagamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="valor_total">Valor Total *</label>
                        <div class="input-prefix">
                            <span>R$</span>
                            <input type="number" id="valor_total" name="valor_total" required min="0" step="0.01" placeholder="0,00">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="valor_material">Valor do Material *</label>
                        <div class="input-prefix">
                            <span>R$</span>
                            <input type="number" id="valor_material" name="valor_material" required min="0" step="0.01" placeholder="0,00">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="valor_mao_obra">Valor da M√£o de Obra *</label>
                        <div class="input-prefix">
                            <span>R$</span>
                            <input type="number" id="valor_mao_obra" name="valor_mao_obra" required min="0" step="0.01" placeholder="0,00">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="percentual_entrada">% Entrada (M√£o de Obra) *</label>
                        <div class="input-prefix">
                            <input type="number" id="percentual_entrada" name="percentual_entrada" required min="0" max="100" value="30">
                            <span>%</span>
                        </div>
                        <span class="help-text">Restante pago ao final da instala√ß√£o</span>
                    </div>
                </div>
            </div>
            
            <!-- Prazos e Data -->
            <div class="section">
                <h2 class="section-title">Prazos e Data</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="prazo_execucao">Prazo de Execu√ß√£o (dias) *</label>
                        <input type="number" id="prazo_execucao" name="prazo_execucao" required min="1" value="40">
                    </div>
                    
                    <div class="form-group">
                        <label for="data_contrato">Data do Contrato *</label>
                        <input type="date" id="data_contrato" name="data_contrato" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">
                üìÑ Gerar Contrato PDF
            </button>
        </form>
    </div>
    
    <script>
        // Definir data atual como padr√£o
        document.getElementById('data_contrato').valueAsDate = new Date();
        
        // M√°scara de CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
            } else if (value.length > 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
            } else if (value.length > 3) {
                value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
            }
            
            e.target.value = value;
        });
        
        // M√°scara de CEP
        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 8) value = value.slice(0, 8);
            
            if (value.length > 5) {
                value = value.replace(/(\d{5})(\d{1,3})/, '$1-$2');
            }
            
            e.target.value = value;
        });
        
        // Busca CEP
        document.getElementById('cep').addEventListener('blur', async function(e) {
            const cep = e.target.value.replace(/\D/g, '');
            if (cep.length !== 8) return;
            
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                
                if (!data.erro) {
                    if (data.logradouro) {
                        document.getElementById('endereco').value = data.logradouro;
                    }
                    if (data.bairro) {
                        document.getElementById('bairro').value = data.bairro;
                    }
                    if (data.localidade) {
                        document.getElementById('cidade').value = data.localidade;
                    }
                    if (data.uf) {
                        document.getElementById('estado').value = data.uf;
                    }
                }
            } catch (error) {
                console.log('Erro ao buscar CEP:', error);
            }
        });
        
        // Loading state no submit
        document.getElementById('contratoForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('submitBtn');
            btn.classList.add('loading');
            btn.textContent = 'Gerando contrato...';
            
            // Remove loading ap√≥s download (timeout de seguran√ßa)
            setTimeout(() => {
                btn.classList.remove('loading');
                btn.textContent = 'üìÑ Gerar Contrato PDF';
            }, 5000);
        });
        
        // Calcular valor total automaticamente
        function calcularTotal() {
            const material = parseFloat(document.getElementById('valor_material').value) || 0;
            const maoObra = parseFloat(document.getElementById('valor_mao_obra').value) || 0;
            document.getElementById('valor_total').value = (material + maoObra).toFixed(2);
        }
        
        document.getElementById('valor_material').addEventListener('input', calcularTotal);
        document.getElementById('valor_mao_obra').addEventListener('input', calcularTotal);
    </script>
</body>
</html>
