version: '3.8'

services:
  contrato-generator:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=false
    volumes:
      - ./assets:/app/assets:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
