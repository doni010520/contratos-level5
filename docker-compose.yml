version: '3.8'

services:
  api:
    build: .
    container_name: level5-api
    ports:
      - "3493:3493"
    volumes:
      - ./app:/app/app
      - ./tmp:/tmp
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 3493 --reload
